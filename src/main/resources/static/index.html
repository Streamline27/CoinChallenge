<!doctype html>
<html>
<head>
    <title>Coin Splitting App</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="CoinChallenge">

    <div class="container" ng-controller="index-controller" ng-cloak class="ng-cloak">

        <div class="captions row">
            <div class="jumbotron captions-jumbo">
                <div class="with-underline">
                    <h1 class="caption-event">Riga TechChill 2017</h1>
                    <h1 class="caption-challenge">Coin Splitting Challenge</h1>
                </div>

            </div>
        </div>


        <div class="enter-form row">
            <form ng-submit="splitSum()">
                <label for="sum">Enter sum and hit enter:</label>
                <input type="text" class="form-control" id="sum" ng-model="sum" autocomplete="off">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default" ng-click="clear()">Clear</button>
            </form>
        </div>

        <div class="combinations">
            <ul class="list-group">
                <li class="list-group-item active combination-caption" ng-if="data && data.length!=0">
                    Cash combinations unleashed!
                </li>
                <li class="list-group-item" ng-repeat="entry in data">
                    {{ toFormattedString(entry.combination) }}
                </li>
            </ul>
        </div>

    </div>

    <div class="row footer">
        <img src="img/swed.png">
    </div>

    <!-- Angular include files -->
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>

</body>
</html>
